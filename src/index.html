  <body>
    
    <script>
      document.addEventListener("DOMContentLoaded", function() {
          // Load the typing sound
          var typingSound = new Audio("typewriter.mp3");
          var typingTimeout = null; // Track typing timeout
  
          // Function to play the typing sound
          function playTypingSound() {
              typingSound.currentTime = 0; // Reset the sound to the beginning (in case it's already playing)
              typingSound.play();
          }
  
          // Function to stop typing sound
          function stopTypingSound() {
              typingSound.pause();
          }
  
          // Add an event listener to the document to listen for keydown events
          document.addEventListener("keydown", function(event) {
              // Check if the key pressed is a letter or a number (you can modify this condition)
              if (/^[a-zA-Z0-9]$/.test(event.key)) {
                  clearTimeout(typingTimeout); // Clear previous typing timeout
                  playTypingSound(); // Play the typing sound
              }
          });
  
          // Add an event listener to the document to listen for keyup events
          document.addEventListener("keyup", function() {
              // Set a timeout to stop the typing sound after a brief delay
              typingTimeout = setTimeout(stopTypingSound, 200); // Adjust the delay (milliseconds) as needed
          });
      });
  </script>
  
    <canvas id="canvas"></canvas>

                      <span class="help-msg">Welcome to my portfolio! — Type <span class="code">help</span> for a list of supported commands.</span>
                    </div>
                  </div>
                  <div class="terminal-line">
                    <span class="success">guest@myPortfolio ➜</span> <span class="directory">~</span> <span class="user-input" id="userInput"></span>
                    <input type="text" id="dummyKeyboard" class="dummy-keyboard" autocomplete="off" />
